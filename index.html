<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  <title>Frontend Mentor | Interactive comments section</title>
</head>
<body>
  <nav class="scroll">
      <h1 class="fade-in">Interactive Comment Section</h1>
  </nav>
  <ul class="comments-container"></ul>
  
  <div class="modal-container">
    <div class="modal-box">
      <header>Delete comment</header>
      <p class="info"></p>
      <div class="btns">
        <button>NO, CANCEL</button>
        <button>YES, DELETE</button>
      </div>
    </div>
  </div>
  
  <div class="input-box scroll">
    <p class=""></p>
    
    <textarea id="comment-input"></textarea>
    
    <picture>
          <source 
            srcset="./images/avatars/image-juliusomo.webp"
            media="(min-width: 969px)"/>
          <source 
            srcset="./images/avatars/image-juliusomo.png"
            media="(min-width: 375px)"/>
          <img 
            src="./images/avatars/image-juliusomo.png" 
            alt="user_name"/>
    </picture>
    
    <button type="#">SEND</button>
  </div>
  
  <div class="intersect-trap"></div>
  
  <script src="./index.js"></script>
</body>
</html>
